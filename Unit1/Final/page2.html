<body style="background-color: rgb(174, 220, 241);">
  <div style="width:100%; height:50px; border:solid 1px;">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">HTML5 Tutorial</span>

          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="index.html" style="color:rgb(255, 255, 255)">Home</a>
            <a class="mdl-navigation__link" href="page2.html" style="color:rgb(253, 253, 253)">music</a>
            <a class="mdl-navigation__link" href="page3.html" style="color:rgb(255, 255, 255)">sport</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">HTML5 Tutorial</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">home</a>
          <a class="mdl-navigation__link" href="page2.html">music</a>
          <a class="mdl-navigation__link" href="page3.html">sport</a>
        </nav>

    </div>
  </div>
  <div>
    <h2 id="My-header">My hobby_Music</h2>
    <p style="background-color: rgb(174, 220, 241);">Instruments flute, piano, guitar, viola</p>
    <img src="../Final/images/music.jpg" alt="hobby">
    <p>
    <p style="background-color: rgb(174, 220, 241);">flute</p>
      <img src="../Final/images/flute.jpg" alt="hobby">
    </p>
    <p style="background-color: rgb(174, 220, 241);">piano</p>
    <img src="../Final/images/piano.jpg" alt="hobby">
    </p>
    <p style="background-color: rgb(174, 220, 241);">guitar</p>
    <img src="../Final/images/guitar.jpg" alt="hobby">
    </p>
    <p style="background-color: rgb(174, 220, 241);">viola</p>
    <img src="../Final/images/viola.jpg" alt="hobby">
    <!-- Expandable Textfield -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button-icon" for="userInput">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="userInput">
          <label class="mdl-textfield__label" for="userInput">Search...</label>
        </div>
      </div>
    </form>
    <ul>
      <li>1. flute</li>
      <li>2. piano</li>
      <li>3. guitar</li>
      <li>4. viola</li>
    </ul>
    <!-- FAB search button -->
    <button id="searchButton" class="https://www.reddit.com/r/Music/comments/1hb8pp2/is_listening_to_music_still_considered_a_hobby/">
      <i class="material-icons">search</i>
    </button>

    <button id="clearButton" class="mdl-button mdl-js-button">Clear</button>
  </div>t
    <!-- Colored raised button -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      Button
    </button>
  <!-- JavaScript -->
  <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      if (q) {
        const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
        window.open(url, '_blank');
      }
    });
    const clearButton = document.getElementById('clearButton');
    clearButton.addEventListener('click', function () {
      input.value = '';
    });
  </script>
</body>
